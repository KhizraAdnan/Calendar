<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>January Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
           <td colspan="7" style="text-align: center; color: #f9fbff; background-color: rgb(0, 110, 255);"><h1>January 2025</h1></td>
        </tr>
            <tr>
                <th style="color: white; background-color: rgb(0, 110, 255);">Sun</th>
                <th style="color: white; background-color: rgb(0, 110, 255);">Mon</th>
                <th style="color: white; background-color: rgb(0, 110, 255);">Tue</th>
                <th style="color: white; background-color: rgb(0, 110, 255);">Wed</th>
                <th style="color: white; background-color: rgb(0, 110, 255);">Thu</th>
                <th style="color: white; background-color: rgb(0, 110, 255);">Fri</th>
                <th style="color: white; background-color: rgb(0, 110, 255);">Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>

                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </tr>
            <tr>
                <td>12</td>

                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
            </tr>
            <tr>
                <td style="background-color: yellow;">19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
            </tr>
            <tr>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
